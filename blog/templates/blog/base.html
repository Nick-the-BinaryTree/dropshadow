{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title.text }}</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <h1><a href="/">{{ title.text }}</a></h1>
    <table id="nav">
        <tr>
            {% for page in pages %}
            <th class="nav_link"><a href="{% url 'page' pg=page.title %}">{{ page.title }}</a></th>
            {% endfor %}
            <th id="search">Search _____________</th>
        </tr>
    </table>
    {% block content %}
    {% endblock %}
    <hr>
</body>
</html>
